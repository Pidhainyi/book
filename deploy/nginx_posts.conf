server {
    listen 80;
    listen [::]:80;

    server_name andriipidhainyi.site;

    root /var/www/html/posts/public;
    index index.php index.html;

    # Перенаправление всего HTTP на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name andriipidhainyi.site;

    root /var/www/html/posts/public;
    index index.php index.html;

    # SSL сертификаты (Certbot)
    ssl_certificate /etc/letsencrypt/live/andriipidhainyi.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/andriipidhainyi.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;

    # Основная обработка запросов
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Обработка PHP через PHP-FPM
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_buffers 16 16k;
        fastcgi_index index.php;
        include fastcgi_params;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Кеширование статических файлов
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }
}
